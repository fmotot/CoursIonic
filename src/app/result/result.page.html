<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle color="primary">{{ pseudo }}</ion-card-subtitle>
        <ion-card-title>Résultat</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Vous avez obtenu {{ result }} bonne{{ result > 1 ? 's' : ''  }} réponse{{ result >= 1 ? 's' : ''  }} sur {{ total }}</p>
      </ion-card-content>
      <ion-button [routerLink]="['/home']" expand="full" >
        Retourner à l'écran de connexion
      </ion-button>
    </ion-card>
  </div>
</ion-content>
